<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .field{
            float:left;
            width:50%;
            padding:5px;
        }
        .field .label{
            float:left;
            width: 50%;
        }
        .field .value{
            float:right;
            width: 50%;
            text-align:right;
        }
    </style>
</head>
<body>
    <h1>Cash Drawer $Branch$</h1>
    <div class="field">
        <div class="label">
            Date
        </div>
        <div class="value">
            $Date$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Opening Balance
        </div>
        <div class="value">
            $OpnBal$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Closing Balance
        </div>
        <div class="value">
            $CloBal$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Balance
        </div>
        <div class="value">
            $Bal$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Number of Sales
        </div>
        <div class="value">
            $NoOfSales$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Total Sale
        </div>
        <div class="value">
            $TotalSales$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Cash Sale
        </div>
        <div class="value">
            $CashSales$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Credit Card Sale
        </div>
        <div class="value">
            $CreditCardSales$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Due Sale
        </div>
        <div class="value">
            $DueSales$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Closed By
        </div>
        <div class="value">
            $ClosedBy$
        </div>
    </div>
    <div class="field">
        <div class="label">
            Comments
        </div>
        <div class="value">
            $Comments$
        </div>
    </div>
</body>
</html>
